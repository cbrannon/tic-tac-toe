<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
   <div class="layout-transparent mdl-layout mdl-js-layout">
  <header class="mdl-layout__header mdl-layout__header--transparent">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Tic Tac Toe</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation -->
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link link-bar" href="">
          <span class="mdl-badge player1" data-badge="0">Player 1</span>
        </a>
        <a class="mdl-navigation__link link-bar" href="">
          <span class="mdl-badge challenger challengerText" data-badge="0">Player 2</span>
        </a>
      </nav>
    </div>
  </header>

  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Tic Tac Toe</span>
    <nav class="mdl-navigation side-link">
      <div class="playerContainer" id="topPlayerContainer">
        <h4 class="playersText">Player 1</h4>
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" id="player1count">
          0
        </button>
      </div>
      <div class="playerContainer">
        <h4 class="playersText challengerText">Player 2</h4>
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored" id="player2count">
          0
        </button>
      </div>
      <div id="computerContainer">
        <h6 class="computerText">Computer</h6>
        <button id="computerSelect" class="mdl-button mdl-js-button mdl-button--icon">
          <i class="material-icons">mood</i>
        </button>  
      </div>
      <div id="symbol-assignments">
        <h6>Player 1 - <span id="player1symbol">X</span></h6>
        <h6><span class="challengerText">Player 2</span> - <span id="player2symbol">O</span></h6>
        <button type="button" id="swapButton" class="mdl-button">Swap</button>
      </div>
      <button type="button" class="mdl-button show-modal">Show Modal</button>
    </nav>
  </div>

  <main class="mdl-layout__content">

    <dialog class="mdl-dialog">
      <div class="mdl-dialog__content">
        <h3 id="winner">
          COMPUTER WINS!
        </h3>
      </div>
      <div class="mdl-dialog__actions mdl-dialog__actions--full-width">
        <button type="button" class="mdl-button close">Play again?</button>
      </div>
    </dialog>

    <div class="game">

      <div class="grid">
        <canvas height="470" width="500" id="line-canvas"></canvas>
        <div class="game-container">

          <div class="row">
            <div class="cell" id="cell-0"></div>
            <div class="vertical-border top"></div>
            <div class="cell" id="cell-1"></div>
            <div class="vertical-border top"></div>
            <div class="cell" id="cell-2"></div> 
          </div>
          <div class="horizontal-divider"></div>

          <div class="row">
            <div class="cell" id="cell-3"></div>
            <div class="vertical-border"></div>
            <div class="cell" id="cell-4"></div>
            <div class="vertical-border"></div>
            <div class="cell" id="cell-5"></div>
          </div>

          <div class="horizontal-divider"></div>

          <div class="row">
            <div class="cell" id="cell-6"></div>
            <div class="vertical-border bottom"></div>
            <div class="cell" id="cell-7"></div>
            <div class="vertical-border bottom"></div>
            <div class="cell" id="cell-8"></div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
</body>
</html>
